<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>커밋완료</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<!-- Icons -->
	<link href="/vendors/css/flag-icon.min.css" rel="stylesheet">
	<link href="/vendors/css/font-awesome.min.css" rel="stylesheet">
	<link href="/vendors/css/simple-line-icons.min.css" rel="stylesheet">
	<!-- core -->
	<link href="/resource/css/style.css" rel="stylesheet">
	<link href="/resource/css/main.css" rel="stylesheet">
	<script src="/posts/posts.js" type="text/javascript"></script>
	<!-- vue -->
	<script src="/resource/js/vue.js" type="text/javascript"></script>
	<script src="/resource/js/axios.min.js" type="text/javascript"></script>
</head>
<body class="app flex-row align-items-center">
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<div class="clearfix">
					<h1 class="float-left display-3 mr-4">404</h1>
					<h4 class="pt-3">어억! 원하신 포스팅을 찾을 수 없습니다.</h4>
					<p class="text-muted">대신 구글 검색이라도 해보세요.</p>
				</div>
				<div class="input-prepend input-group">
					<div class="input-group-prepend"><span class="input-group-text"><i class="fa fa-google"></i></span></div>
					<input class="form-control" id="prependedInput" size="16" type="text" placeholder="어디로 모실까요 선장님?"><span class="input-group-append">
						<button class="btn btn-info" type="button">검색</button></span>
						<script type="text/javascript">
							document.querySelector('button').addEventListener('click', (event) => {
								location.assign("https://www.google.com/search?q="+document.querySelector('#prependedInput').value);
							});
						</script>
					</div>
				</div>
			</div>
		</div>
		<!-- Bootstrap and necessary plugins-->
		<script src="/resource/js/jquery.min.js" type="text/javascript"></script>
		<script src="/resource/js/bootstrap.min.js" type="text/javascript"></script>
		<script src="/resource/js/coreui.min.js" type="text/javascript"></script>
		<script src="/resource/js/main.js" type="text/javascript"></script>
	</body>
	</html>
